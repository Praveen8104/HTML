<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{
                list-style-type: none;
                overflow: hidden;
                background-color: gray;
            }
            /* ol{
                list-style-type: none;
                overflow: hidden;
                background-color: aqua;
            } */
             ul li{
                padding: 20px;
                float: left;
            }
        </style>
        <title>Lists in HTML</title>
    </head>
    <body>
        <ul>
            <li>Praveen</li>
            <li>Reddy</li>
            <li>PraWin</li>
        </ul>
        <hr>
        <ol type="1">
            <li>Yamini</li>
            <li>Rowdy</li>
            <li>Yamine</li>
        </ol>
        <ol start="20">
            <li>Hi</li>
            <li>Hello</li>
            <li>Hai</li>
        </ol>
    </body>
</html>
